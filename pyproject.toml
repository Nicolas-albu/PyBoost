[tool.poetry]
name = "pyboot"
version = "0.1.0"
description = "Command-line tool (CLI) to speed up Django project startup."
authors = ["NÃ­colas Albuquerque Ramos <nicolas.albu@outlook.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.scripts]
pyboot = "pyboot.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
typer-cli = "^0.0.13"
rich = "^13.3.3"
pyyaml = "^6.0"
questionary = "^1.10.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.2.2"
pytest-mock = "^3.11.1"

[tool.black]
skip-string-normalization = true
line-length = 79

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
